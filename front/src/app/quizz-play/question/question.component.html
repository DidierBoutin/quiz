<main>
  <h1>Quizz: Toto</h1>
  <h2>Question : 1</h2>
  <p>Quelle est la capitale de la France ? </p>
  <form ngNoForm>
    <label *ngFor="let letter of ['A', 'B', 'C', 'D']">
      <input type="radio" />
      <span class="letter">{{ letter }}</span>
      <span class="answer">Paris</span>
    </label>
    <button appAutofocus class="primary" routerLink="/score">Valider</button>
  </form>
</main>
